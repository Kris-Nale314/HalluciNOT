<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <!-- Background -->
  <rect width="900" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">HalluciNOT Verification Pipeline</text>
  
  <!-- Document Icon -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="120" height="150" rx="10" ry="10" fill="#f5f7fa" stroke="#3498db" stroke-width="3"/>
    <line x1="20" y1="30" x2="100" y2="30" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="60" x2="100" y2="60" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="90" x2="80" y2="90" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="120" x2="70" y2="120" stroke="#34495e" stroke-width="3" stroke-linecap="round"/>
    <text x="60" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Source Documents</text>
  </g>
  
  <!-- LLM Icon -->
  <g transform="translate(50, 300)">
    <circle cx="60" cy="60" r="60" fill="#f5f7fa" stroke="#9b59b6" stroke-width="3"/>
    <path d="M60,30 C40,30 20,45 20,70 C20,95 40,110 60,110 C80,110 100,95 100,70 C100,45 80,30 60,30" fill="none" stroke="#9b59b6" stroke-width="3"/>
    <circle cx="60" cy="50" r="10" fill="#9b59b6"/>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">LLM Response</text>
  </g>
  
  <!-- Process Boxes -->
  <!-- 1. Claim Extraction -->
  <g transform="translate(230, 100)">
    <rect x="0" y="0" width="150" height="80" rx="5" ry="5" fill="#ebf5fb" stroke="#3498db" stroke-width="3"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Claim</text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Extraction</text>
    <g transform="translate(59, -30)">
      <circle cx="15" cy="15" r="15" fill="#3498db"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
    </g>
  </g>
  
  <!-- 2. Source Mapping -->
  <g transform="translate(430, 100)">
    <rect x="0" y="0" width="150" height="80" rx="5" ry="5" fill="#ebf5fb" stroke="#3498db" stroke-width="3"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Source</text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Mapping</text>
    <g transform="translate(59, -30)">
      <circle cx="15" cy="15" r="15" fill="#3498db"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
    </g>
  </g>
  
  <!-- 3. Confidence Scoring -->
  <g transform="translate(630, 100)">
    <rect x="0" y="0" width="150" height="80" rx="5" ry="5" fill="#ebf5fb" stroke="#3498db" stroke-width="3"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Confidence</text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Scoring</text>
    <g transform="translate(59, -30)">
      <circle cx="15" cy="15" r="15" fill="#3498db"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
    </g>
  </g>
  
  <!-- 4. Intervention Selection -->
  <g transform="translate(430, 230)">
    <rect x="0" y="0" width="150" height="80" rx="5" ry="5" fill="#ebf5fb" stroke="#3498db" stroke-width="3"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Intervention</text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Selection</text>
    <g transform="translate(59, -30)">
      <circle cx="15" cy="15" r="15" fill="#3498db"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
    </g>
  </g>
  
  <!-- 5. Visualization -->
  <g transform="translate(630, 230)">
    <rect x="0" y="0" width="150" height="80" rx="5" ry="5" fill="#ebf5fb" stroke="#3498db" stroke-width="3"/>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Result</text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Visualization</text>
    <g transform="translate(59, -30)">
      <circle cx="15" cy="15" r="15" fill="#3498db"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
    </g>
  </g>
  
  <!-- Output Box -->
  <g transform="translate(630, 360)">
    <rect x="0" y="0" width="200" height="100" rx="5" ry="5" fill="#e8f8f5" stroke="#27ae60" stroke-width="3"/>
    <rect x="20" y="20" width="160" height="60" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="2"/>
    <line x1="40" y1="40" x2="140" y2="40" stroke="#2ecc71" stroke-width="2"/>
    <line x1="40" y1="60" x2="160" y2="60" stroke="#f39c12" stroke-width="2"/>
    <line x1="40" y1="80" x2="120" y2="80" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4 2"/>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Verified Output</text>
  </g>
  
  <!-- Flow Arrows -->
  <!-- Source to Claim Extraction -->
  <path d="M170,175 L230,140" fill="none" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5 3"/>
  <polygon points="225,140 235,137 230,145" fill="#7f8c8d"/>
  
  <!-- LLM to Claim Extraction -->
  <path d="M170,350 L230,150" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  <polygon points="225,150 235,147 230,155" fill="#7f8c8d"/>
  
  <!-- Process Flow Arrows -->
  <!-- Claim Extraction to Source Mapping -->
  <path d="M380,140 L430,140" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  <polygon points="425,140 435,137 430,143" fill="#7f8c8d"/>
  
  <!-- Source Mapping to Confidence Scoring -->
  <path d="M580,140 L630,140" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  <polygon points="625,140 635,137 630,143" fill="#7f8c8d"/>
  
  <!-- Confidence Scoring to Intervention Selection -->
  <path d="M705,180 L705,210 L505,210 L505,230" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  <polygon points="505,225 508,235 502,235" fill="#7f8c8d"/>
  
  <!-- Intervention Selection to Visualization -->
  <path d="M580,270 L630,270" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  <polygon points="625,270 635,267 630,273" fill="#7f8c8d"/>
  
  <!-- Visualization to Output -->
  <path d="M705,310 L705,350" fill="none" stroke="#7f8c8d" stroke-width="2"/>
  <polygon points="705,345 708,355 702,355" fill="#7f8c8d"/>
  
  <!-- Sources to Verification Pipeline -->
  <path d="M580,90 L580,60 L230,60 L230,100" fill="none" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5 3"/>
  <polygon points="230,95 233,105 227,105" fill="#7f8c8d"/>
  
  <!-- Annotations -->
  <!-- Claim Types -->
  <g transform="translate(230, 190)">
    <rect x="0" y="0" width="150" height="70" rx="5" ry="5" fill="#f8f9f9" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="3 2"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Claim Types:</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Numerical, Temporal,</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Entity, Causal, etc.</text>
  </g>
  
  <!-- Confidence -->
  <g transform="translate(730, 80)">
    <rect x="0" y="0" width="120" height="60" rx="5" ry="5" fill="#f8f9f9" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="3 2"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Confidence:</text>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2ecc71">High</text>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">Low</text>
  </g>
  
  <!-- Interventions -->
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="130" height="90" rx="5" ry="5" fill="#f8f9f9" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="3 2"/>
    <text x="65" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Interventions:</text>
    <text x="65" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">• Correction</text>
    <text x="65" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">• Uncertainty</text>
    <text x="65" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">• Removal</text>
  </g>
</svg>